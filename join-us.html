<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join-us.css">
              <!--font arabic-->
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
              <!--font english-->
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
              <!--icons-->
          <script src="https://kit.fontawesome.com/a7a141be17.js"></script>

    <title>Tarmeez | انضم لنا</title>
</head>
<body>
    <nav id="nav">
        <div class="links">
            <a class="home" href="index.html">الرئيسية</a>
            <a href="www.google.com">منشوراتنا</a>
            <a href="www.google.com">نحن</a>
        </div>
        <div class="logo">
            <a href="#top"><img src="images/tarmeez_logo_white.png" alt="tarmeez_logo_white" width="250px"></a>
        </div>
        <div class="button">
            <a href="#">انضم لنا</a>
        </div>
    </nav>
    <section id="sign">
    <form class="forms-join" action="">
        <div class="name">
            <label for="name">أسم المبدع خلف الشاشة ؟</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="major">
            <label for="major">تخصصك الجامعي ؟</label>
            <input type="text" name="major" id="major">
        </div>
        <div class="level">
            <label for="level">مستواك ؟</label>
            <input type="number" name="level" id="level">
        </div>
        <div class="talk-about-your-self">
            <label for="talk">تحدث عن خبرتك في مهارات انت فنان فيها ؟</label>
            <input type="text" name="talk" id="talk" placeholder="مثلًا : التصوير ، المونتاج ...">
        </div>
        <div class="experince">
            <div class="java">
                <label for="python">Python</label>
                <input type="checkbox" name="python" id="python">
            </div>
            <div class="java-script">
                <label for="java-script">java script</label>
                <input type="checkbox" name="java-script" id="java-script">
            </div>
            <div class="html-css">
            <label for="HTML-CSS">HTML & CSS</label>
            <input type="checkbox" name="HTML-CSS" id="HTML-CSS">
            </div>
            <div class="swift">
                <label for="swift">swift - swiftUI</label>
                <input type="checkbox" name="swift" id="swift">
            </div>
        </div>
        <div class="down">
            <div class="sql">
                <label for="sql">SQL</label>
                <input type="checkbox" name="sql" id="sql">
            </div>
            <div class="dart">
                <Label for="Dart">dart</Label>
                <input type="checkbox" name="dart" id="dart">
            </div>
            <div class="php">
                <Label for="php">PHP</Label>
                <input type="checkbox" name="php" id="php">
            </div>
            <div class="other">
                <input type="checkbox" name="other" id="other">
                <label for="other">اخرى:</label>
                <input type="text" name="other" id="other">
            </div>
        </div>
        <div class="info">
            <label for="info">ممكن تشاركنا معلومات عن خبرتك البرمجية ؟</label>
            <p>في حال كان عندك خبرة في احد اللغات الي حددتها او مشاريع سويتها اكتب لنا عنها</p>
            <input type="text" name="info" id="info">
        </div>
        <div class="phone-number">
            <label for="phone">رقم جوالك ؟</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div class="sugg">
            <label for="sugg">أي اضافات او اقتراحات للنادي ؟</label>
            <p>ودنا انك تساعد في تطورنا وتكتب لنا اقتراحاتك حتى تكون بدايتنا قوية</p>
            <input type="text" name="sugg" id="sugg">
        </div>
        <input type="button" value="إرسال">
    </form>
</section>
</body>
</html>
