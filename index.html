<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Candira | تقييم</title>
</head>
<body>
    <nav>
        <a href="#"><img src="img/logo.png" alt=""></a>
    </nav>
    <section>
        <form class="ser" action="https://sheetdb.io/api/v1/cfh497j7zs0gv" method="post" id="sheetdb-form">
            <div class="sec">
                <label class="title" for="num">رضاكم عن منتجاتنا</label>
                <div class="input" aria-required="true">
                    <div class="one">
                        <input class="small" type="radio" name="data[num]" id="1" value="1" required> 

                    </div>
                    <div class="two">
                        <input class="tow" type="radio" name="data[num]" id="2" value="2" required>

                    </div>
                    <div class="three">
                        <input class="midle" type="radio" name="data[num]" id="3" value="3" required>

                    </div>
                    <div class="fore">
                        <input class="big" type="radio" name="data[num]" id="4" value="4" required>
                    </div>
                    <div class="five">
                        <input class="biger" type="radio" name="data[num]" id="5" value="5" required>
                    </div>

                </div>
            </div>
            <div class="sec">
                <label class="title" for="">رضاكم عن خدمتنا</label>
                <div class="input" aria-required="true">
                    <div class="one">
                        <input class="small" type="radio" name="data[num1]" id="1" value="1" required> 

                    </div>
                    <div class="two">
                        <input class="tow" type="radio" name="data[num1]" id="2" value="2" required>

                    </div>
                    <div class="three">
                        <input class="midle" type="radio" name="data[num1]" id="3" value="3" required>

                    </div>
                    <div class="fore">
                        <input class="big" type="radio" name="data[num1]" id="4" value="4" required>
                    </div>
                    <div class="five">
                        <input class="biger" type="radio" name="data[num1]" id="5" value="5" required>
                    </div>

                </div>
            </div>
            <div class="sec">
                <label class="title" for="">رضاكم عن أسعارنا</label>
                <div class="input" aria-required="true">
                    <div class="one">
                        <input class="small" type="radio" name="data[num2]" id="1" value="1" required> 

                    </div>
                    <div class="two">
                        <input class="tow" type="radio" name="data[num2]" id="2" value="2" required>

                    </div>
                    <div class="three">
                        <input class="midle" type="radio" name="data[num2]" id="3" value="3" required>

                    </div>
                    <div class="fore">
                        <input class="big" type="radio" name="data[num2]" id="4" value="4" required>
                    </div>
                    <div class="five">
                        <input class="biger" type="radio" name="data[num2]" id="5" value="5" required>
                    </div>

                </div>
            </div>
            <div class="sec">
                <label class="title" for="">نسبة انك تجينا مرة ثانية</label>
                <div class="input" aria-required="true">
                    <div class="one">
                        <input class="small" type="radio" name="data[num3]" id="1" value="1" required> 

                    </div>
                    <div class="two">
                        <input class="tow" type="radio" name="data[num3]" id="2" value="2" required>

                    </div>
                    <div class="three">
                        <input class="midle" type="radio" name="data[num3]" id="3" value="3" required>
                    </div>
                    <div class="fore">
                        <input class="big" type="radio" name="data[num3]" id="4" value="4" required>
                    </div>
                    <div class="five">
                        <input class="biger" type="radio" name="data[num3]" id="5" value="5" required>
                    </div>

                </div>
            </div>
            <button type="submit">أرسل</button>
        </form>
    </section>
    <script>
        var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e=> {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
                response => response.json()
        ).then((html) => {
            window.location.replace('done.html');
        });
    });
    </script>
    
</body>
</html>
